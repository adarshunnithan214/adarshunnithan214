<!DOCTYPE html>
{% extends 'base.html' %}
{% load static%}
{% block content%}

<h2 class="text-center mt-4"> User Register </h2>
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="username">
  </div>
      <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="text" class="form-control" name="p" placeholder="password">
  </div>
    <div class="mb-3">
    <label  class="form-label">ConfirmPassword</label>
    <input type="text" class="form-control" name="cp" placeholder="confrimpassword">
  </div>

      <div class="mb-3">
    <label  class="form-label">First name</label>
    <input type="text" class="form-control" name= "f" placeholder="firstname">
  </div>
      <div class="mb-3">
    <label  class="form-label">Last name</label>
    <input type="text" class="form-control" name="l" placeholder="lastname">
  </div>
      <div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="text" class="form-control" name="e" placeholder="email">
  </div>



     <div class="mb-3">
       <input type="submit" class="form-control">
     </div>
</form>
</div>

{% endblock %}

</body>
</html>
