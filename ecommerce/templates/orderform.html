
{% extends 'base.html' %}
{% load static%}
{% block content%}

<h2 class="text-center mt-4">Booking</h2>
<div class="container">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="address">
  </div>
  <div class="mb-3">
    <label  class="form-label">Phone</label>
    <input type="number" class="form-control" name="p" placeholder="phone">
  </div>
    <div class="mb-3">
    <label  class="form-label">Pin</label>
    <input type="number" class="form-control" name="pi" placeholder="pin">
  </div>

     <div class="mb-3">
       <input type="submit" class="form-control">
     </div>

</form>
</div>

{% endblock %}

</body>
</html>
