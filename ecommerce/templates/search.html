{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="POST" action="{% url 'search:search' %}">
    {% csrf_token %}
    <input class=" mb-3 mx-4 me-2 border border-dark" type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
</form>


<div class="container mt-5">

    <h2>you have searched for {{query}}</h2>

<div class="row">
			{% for i in pro %}
					<div class="col-12 col-sm-6 col-md-4 mb-4 mb-md-5 mx-auto">

						<div class="post-entry">
							<a href="{% url 'shop:details' i.id %}" class="post-thumbnail"><img src="{{i.image.url}}"  alt="Image"  class="img-fluid"></a>
							<div class="name">
								<h2>{{i.name}}</h2>
							  <div class="post-content-entry"><b><i>
								  {{i.price}} </i></b><br>

                                             <a href="{% url 'shop:details' i.id %}" class="btn btn-primary">VIEW PRODUCT</a>

							  </div>
							</div>
						</div>
					</div>
						{% empty %}
    <h3 class="text-center">no result found</h3>
    {% endfor %}
</div>

{% endblock %}
